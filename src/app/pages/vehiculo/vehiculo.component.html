<div class="container" [hidden]="route.children.length !== 0">

    <!-- Filtro  -->
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Placa -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <!-- Modelo -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <!-- Marca -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <!-- tipo de Vehiculo -->
        <ng-container matColumnDef="tipoVehiculo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Vehiculo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </td>
        </ng-container>

        <!-- Capacidad -->
        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        <!-- Boton ver y editar -->
        <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef> Ver </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="accent" [routerLink]="['/vehiculo/editar/', element.idVehiculo]">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [length]="lengthPage"
        (page)="cambiarPag($event)"></mat-paginator>

        <br>
        
    <button mat-fab  color="accent"
    style="float: right"
    [routerLink]="['agregarVehiculo']">
        <mat-icon>add_circle</mat-icon>
    </button>


</div>

<router-outlet></router-outlet>
