<div class="example-container">

  <div [hidden]="flagProgressBar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  
  <div [hidden]="flagToolbar">
  <mat-toolbar color="accent" class="example-toolbar">

    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon *ngIf="drawer.opened">close</mat-icon>
    </button>
    <h1 class="example-app-name">REGISTRO DE AUTOS COLOMBIA</h1>


    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/login']">
        <mat-icon>account_box</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>


  </mat-toolbar>
</div>

<div [hidden]="flagProgressBar">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
  <mat-drawer-container class="example-sidenav-content" autosize>
    <mat-drawer #drawer style="width: 200px" mode="side">

      <img src="assets/colombia-si.png" width="128" style="margin-left: 20px;" />
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/departamento']">
        <mat-icon>room</mat-icon>
        <span>Departamento</span>
      </button>

      <mat-divider></mat-divider>
      
      <button mat-menu-item (click)="drawer.toggle()" style="cursor: pointer" [routerLink]="['/vehiculo']">
        <mat-icon>commute</mat-icon>
        <span>Vehiculo</span>
      </button>
      <mat-divider></mat-divider>

    </mat-drawer>

    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>

</div>
